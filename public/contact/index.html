        <section id="info">
            <h1>Contact</h1>
            <h2>Get in Touch</h2>
            <div class="contact-btn-wrap">
                <ul>
                    <li>
                        <a href="tel:+1-901-562-7605">
                            <img src="../assets/phone.png" alt="phone">
                            <span style="font-size: 1rem;">901-562-7605</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:info@grandeurservice.com">
                            <img src="../assets/mail.png" alt="envelope">
                            <span style="font-size: 1rem;">info@grandeurservice.com</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section id="contact" class="contact-page">
            <h2>Leave A Message</h2>
            <form action="/" method="post">
                <div>
                    <label for="i-name">Name <span style="font-size: 1.25rem; color: rgba(182,143,64,1);">&nbsp;*</span></label>
                    <input type="text" id="i-name" name="name" placeholder="John Smith" required autocomplete="name">
                </div>
                <div>
                    <label for="i-email">Email Address <span style="font-size: 1.25rem; color: rgba(182,143,64,1);">&nbsp;*</span></label>
                    <input type="email" id="i-email" name="email" placeholder="john.smith@gmail.com" required autocomplete="email">
                </div>
                <div>
                    <label for="i-phone">Phone Number</label>
                    <input type="tel" id="i-phone" name="phone" placeholder="901-555-5555" autocomplete="mobile">
                </div>
                <div>
                    <label for="i-msg">Message <span style="font-size: 1.25rem; color: rgba(182,143,64,1);">&nbsp;*</span></label>
                    <textarea id="i-msg" name="message" rows="4" cols="10" required></textarea>
                </div>
                <div>
                    <label for="form-color">Color</label>
                    <input id="form-color" name="color" type="text" autocomplete="off" tabindex="-1" value="">
                </div>
                <input type="submit" name="submit" id="i-submit" value="Submit">
            </form>
        </section>
        <section class="full-screen-img">
            <picture>
                <img id="skyline-img" src="../assets/beale.webp" alt="a look down a busy street with neon light signs with a large neon light arch overhang at the entrance that reads 'Beale Street, Memphis'">
            </picture>
        </section>
